<mat-toolbar color="primary" no-padding>
   <mat-toolbar-row>
     <!--  <span>HOME</span> -->
       <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
      <span><a href="/">HOME</a></span>
      <a mat-button routerLink="/home/emp" fxShow="true" fxHide.xs="true">Employee</a>
      <a mat-button routerLink="/home/products" fxShow="true" fxHide.xs="true">Products</a>
        <a mat-button routerLink="/home/img" fxShow="true" fxHide.xs="true">Images</a>
        <a mat-button routerLink="/home/prime" fxShow="true" fxHide.xs="true">Prime</a>
        <a mat-button routerLink="/home/filter" fxShow="true" fxHide.xs="true">Filter</a>
        <a mat-button routerLink="/home/landing" fxShow="true" fxHide.xs="true">Landing</a>
        <a mat-button routerLink="/home/admin" fxShow="true" *ngIf="isAdmin" fxHide.xs="true">Admin</a>
        <a mat-button routerLink="/home/address" fxShow="true"  fxHide.xs="true">Address</a>
        <a mat-button routerLink="/home/dashboard" fxShow="true"  fxHide.xs="true">Dashboard</a>
        <a mat-button routerLink="/home/country" fxShow="true"  fxHide.xs="true">Country</a>
        <a mat-button routerLink="/home/person" fxShow="true"  fxHide.xs="true">Person</a>
      <!-- <a mat-button routerLink="/home/img">Images</a> -->
      <span class="spacer"></span>
      <a mat-button>
        <button mat-icon-button (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
            
            </button>
      </a>
      <a mat-button routerLink="/login">
         <button mat-icon-button>
            <mat-icon>help_outline</mat-icon>
          </button>
      </a>
      <a mat-button routerLink="/login">
        <button mat-icon-button >
            <mat-icon>person_outline</mat-icon>
          </button>
      </a> 
   </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
      <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
      <a mat-list-item [routerLink]="'/home/404'"> 404 </a>
      <a mat-list-item [routerLink]="'/home/500'"> 500</a>
           <a mat-list-item [routerLink]="'/home/emp'" fxShow.xs="true" fxHide="true"> Employee</a>
       <a mat-list-item [routerLink]="'/home/products'" fxShow.xs="true" fxHide="true" > Prodducts </a>
      <a mat-list-item [routerLink]="'/home/img'" fxShow.xs="true" fxHide="true"> Images</a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <main>
        <router-outlet></router-outlet>
      </main>
  </mat-sidenav-content>
</mat-sidenav-container>
